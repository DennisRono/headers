<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Header_two</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,300;0,400;0,500;1,300;1,500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/header.css">
</head>
<body>
    <header class="header">
        <div class="hcontainer">
            <div class="hflex">
                <div class="hlogo">
                    <img src="assets/images/logo.png" alt="thenullsoft">
                </div>
                <div class="hnavigation">
                    <nav class="hnav">
                        <li><a href="">Home</a></li>
                        <li><a href="">Blog</a></li>
                        <li><a href="">About Us</a></li>
                        <li><a href="">Features</a></li>
                        <li><a href="">Contact</a></li>
                    </nav>
                </div>
                <div class="hcalltoaction">
                    <li><a href="">Get Started</a></li>
                </div>
            </div>
        </div>
    </header>
    <div class="breadCrumb">
        <div class="breadCrumbContainer">
            <div class="breadCrumbFlex">
                <div class="bTrending">
                    <p><span class="btrendingnowStatic">Trending now: </span><span class="btrendingnow"></span></p>
                </div>
                <div class="bSearch">
                    <form class="bSearchForm">
                        <div class="bsgroup">
                            <i></i>
                            <input type="text" class="bscontrol" placeholder="Search">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <script src="./js/main.js"></script>
</body>
</html>
